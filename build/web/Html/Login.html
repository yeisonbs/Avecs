<html>
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="encabezado">
            <strong>AVECS</strong>
        </header>

        <p class="Iniciar">Iniciar Sesión</p>

        <div class="login">
            <br>
            <div class="row">
                <div class="col-lg-2">
                    <img src="Imagenes/usuario.png"   alt="Responsive image" width="43" height="43">
                </div>
                <div class="col-lg-10">
                    <input type="text" placeholder=" Usuario"  name="usuario" style="width:250px;height:45px"/>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <img src="Imagenes/contraseña.png" alt="Responsive image" width="43px" height="43px">
                </div>
                <div class="col-lg-10">

                    <input type="text" placeholder=" Contraseña"  name="contrasenia" style="width:250px;height:45px"/>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-2">
                </div>

                <div class="col-lg-10">
                    <select type="text" name="seleccion" style="width:250px;height:45px">
                        <option> Seleccionar Usuario </option>
                        <option> Estudiante </option>
                        <option> Docente </option>
                        <option> Administrador </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label>  <input type="checkbox" name="recordar"> Recordar contraseña </label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <a href="Imagenes/logo-horizontal.jpg" name="olvidar"> ¿Olvidaste tu contraseña? </a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <a href="Imagenes/logo-horizontal.jpg" name="registrar"> Registrarse </a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <button>Ingresar</button>
                </div>
            </div>


        </div>
        <footer class="PieDePagina">
            <p class="PieDePagina">Ejemplo</p>
        </footer>

    </body>
</html>
