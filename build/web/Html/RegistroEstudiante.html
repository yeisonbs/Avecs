<html>
    <head>
        <title>Registro Estudiante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/Estilos.css">

    </head>

    <body >

        <div class="contenedor">

            <header>
                <h1>AVECS</h1>
            </header>

            <section class="main">
                <h2>Formulario registro estudiante</h2>

                <table class="FormularioEstudianteForm"> 
                    <tr>
                        <th>Numero de documento</th>
                        <td ><input  type="text" class="AlineadoHyV"></td>
                    </tr>

                    <tr>
                        <th>Tipo de documento</th>
                        <td >
                            <select  type="text" class="AlineadoHyV">
                                <option>Seleccione tipo documento</option>
                                <option>Tarjeta de Identidad</option>
                                <option>Cedula de ciudadania</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>Nombres</th>
                        <td><input type="text" class="AlineadoHyV"></td>
                    </tr>
                    <tr>
                        <th>Apellidos</th>
                        <td><input type="text" class="AlineadoHyV"></td>
                    </tr>

                    <tr>
                        <th>Semestre académico</th>
                        <td><input type="number" class="AlineadoHyV"></td>

                    </tr>

                    <tr>
                        <th>Correo</th>
                        <td><input type="email" class="AlineadoHyV"></td>
                    </tr>

                    <tr>
                        <th>Teléfono</th>
                        <td><input type="number" class="AlineadoHyV"></td>
                    </tr>

                    <tr>
                        <th>Seguro médico</th>
                        <td><input type="text" class="AlineadoHyV"></td>
                    </tr>

                </table>
                
                <div class="Boton">
                <button class="TextBoton"> Registrar </button>
                </div>
                <br>
            </section>

            

            <footer class="PieDePagina">
                <p class="PieDePagina">&nbsp &nbsp Programa de Comunicación Social &nbsp &nbsp &nbsp &nbsp &nbsp CopyRight - 2020</p>
            </footer>

        </div>
    </body>
</html>
