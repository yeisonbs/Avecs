<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro</title>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="../Css/sb-admin.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar Cuenta</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="Primer Nombre" required="required"
                    autofocus="autofocus">
                  <label for="firstName">Primer Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Segundo Nombre" required="required">
                  <label for="lastName">Segundo Nombre</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required="required">
              <label for="inputEmail">Correo Electronico</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a"
                    required="required">
                  <label for="inputPassword">Contrase単a</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contrase単a"
                    required="required">
                  <label for="confirmPassword">Confirmar Contrase単a</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div >
                  <select class="form-control form-control-lg" >
                    <option  >Sexo</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otros</option>
                  </select>
                
                </div>
              </div>
              <div class="col-md-6">
                <div >
                  <input type="text"  class="form-control" placeholder="Numero Telefono"
                    required="required">
                 
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Register</a>
          
          

          <br>
          <div class="form-group">
            <div class="form-label-group text-center">
              <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                </i> Iniciar con Google
              </a>
            </div>
          </div>





        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="../index.html">Inicio</a>
          <a class="d-block small" href="../Html/forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
