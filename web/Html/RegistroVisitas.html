<html>
    <head>
        <title>Registro Visita</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/Estilos.css">

    </head>
    <body>

        <div class="contenedor">
            <header>
                <h1>AVECS</h1>
            </header>

            <section class="main">
                <h2>Formulario registro visitas empresariales</h2>
                <table class="FormularioEstudianteForm"> 
                    <tr>
                        <th> Asignatura </th>
                        <td> <select type="text" name="seleccion" class="AlineadoHyV">
                                <option> Seleccionar Asignatura </option>
                                <option> API </option>
                                <option> PETI </option>
                                <option> AyD </option>
                            </select> 
                        </td>
                    </tr>

                    <tr>
                        <th>Docente</th>
                        <td> <select type="text" name="seleccion" class="AlineadoHyV">
                                <option> Seleccionar Docente </option>
                                <option> Maria del Pilar </option>
                                <option> Claudia </option>
                                <option> Pilar </option>
                            </select> 
                        </td>
                    </tr>

                    <tr>
                        <th>Número de estudiantes</th>
                        <td> <input type="number" name="numEstudiantes" class="AlineadoHyV"> </td>
                    </tr>

                    <tr>
                        <th>Lugar de la Visita</th>
                        <td> <input type="text" name="lugar" class="AlineadoHyV">  </td>

                    </tr>

                    <tr>
                        <th>Departamento</th>
                        <td> <select type="text" name="seleccion" class="AlineadoHyV">
                                <option> Seleccionar departamento </option> </select> </td>
                    </tr>

                    <tr>
                        <th> Ciudad </th>
                        <td> <select type="text" name="seleccion" class="AlineadoHyV">
                                <option> Seleccionar ciudad </option> </select> </td>
                    </tr>

                    <tr>
                        <th> Fecha de Inicio</th>
                        <td> <input type="date" name="fecha" class="AlineadoHyV"></td>
                    </tr>

                    <tr>
                        <th>Estudiantes con ARL</th>
                        <td> <input type="number" name="numEstudiantesARL" class="AlineadoHyV"> </td>
                    </tr>
                </table>


                <div class="Boton">
                    <button class="TextBoton"> Registrar </button>
                </div>
            </section>
            
            <footer class="PieDePagina">
                <p class="PieDePagina">&nbsp &nbsp Programa de Comunicación Social &nbsp &nbsp &nbsp &nbsp &nbsp CopyRight - 2020</p>
            </footer>

        </div>
    </body>
</html>
